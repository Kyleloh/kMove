<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        .bigBox{width: 800px; height: 3500px; margin: 100px auto 0; position: relative; background: #eee;}
        .item{width: 100px; height: 100px; position: absolute; background: blue; cursor: pointer; }
    </style>
    <div class="bigBox">
        <div class="item"></div>
    </div>

    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.kmove_v1.js"></script>
    <script type="text/javascript">
        $(document).kMove({obj:".item"});  //事件委托 的写法

       // $(".bigBox .item").kMove();  //直接使用插件
       // 
       // 配置列表
       // {
       //     obj : "",    //事件委托写法的时候需要该项
       //     way : "both",  //"vertical":只能纵向移动 "horizontal":只能横向。默认"both":随意移动
       //     limit : true  //false:能移出边界，true:不能移出边界
       // }
    </script>
</body>
</html>
